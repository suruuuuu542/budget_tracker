plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.budget.tracker"
    compileSdk 34

    defaultConfig {
        applicationId "com.budget.tracker"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
}
